        <title>Sports participants form</title>

    <body>
        <!-- List -->
        <h4>Sports</h4>
            <ul>
                <li>Football</li>
                <li>Basketball</li>
                <li>Volleyball</li>
                <li>Track</li>
            </ul>
            <h5>Football</h5>
            <ol>
                <li>Goalkeeper </li>
                <li>Striker</li>
                <li>Midfielder</li>
                <li>Defence</li>
            </ol>
         

        <!-- Form -->
        <form action="" method="">
            <label for="firstname">First name: </label>
            <input type="text" placeholder="First name" id="firstName" name="firstname" required> 
            <br><br>
            <label for="lastname">Last name:</label>
            <input type="text" placeholder="Last name" id="lastName" name="lastname"required>
            <br><br>
            <label for="gender" >Gender:</label>
            <input type="radio" name="gender" id="Male" value="Male">Male 
            <input type="radio" name="gender" id="female" value="female">Female
            <input type="radio" name="gender" id="others" value="others">Others
            <br><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="enter email address" id="email" name="email"required> 
            <br><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter password" id="password" name="password"required>
            <br><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" placeholder="Re-enter your password" name="confirmPassword" id="confirmPasswordField"required>
            <br><br>
            <label for="origin">State of origin:</label>
            <select name="origin" id="origin">
                <option value="">--Select your origin--</option>
                <option value="Lagos">Lagos</option>
                <option value="Ogun">Ogun</option>
                <option value="oyo">Oyo</option>
                <option value="osun">Osun</option>
                <option value="ondo">Ondo</option>
                <option value="ekiti">Ekiti</option>
            </select>
            <br><br>
            <label for="comment">Tell us about yourself(500 words min)</label>
            <textarea name="comment" id="comment" cols="30" rows="30"></textarea>
            <br><br>
            <label for="Submit">Submit</label>
            <input type="submit" value="Submit">
        </form>
